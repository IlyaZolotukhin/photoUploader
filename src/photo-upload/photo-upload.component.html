<div style="display: flex; flex-direction: column; align-items: center; ">
<!--  <input
    type="file"
    (change)="onFileSelected($event)"
    accept="image/*"
    capture="user"
  /><br>-->
  <button (click)="uploadFile()">Upload</button>
  <div *ngIf="uploadPercent | async as percent">
    <p>Upload Progress: {{ percent }}%</p>
  </div>

  <h3>Загруженные изображения:</h3>
  <div *ngFor="let file of uploadFiles" style="display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;">
    <img [src]="file.url" [alt]="file.name" style="width: 100px; height: auto;" />
    <p>{{ file.name }}</p> <button (click)="deleteFile(file.key)">Удалить</button>
  </div>
</div>
